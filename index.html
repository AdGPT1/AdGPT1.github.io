<!DOCTYPE html>
<html>
  <head>
    <style>
      .image-text-pair {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .image-text-pair img {
        width: 200px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Image-Text Pairs</h1>

    <div id="imageTextPairs"></div>

    <script>
      // Function to create an image-text pair
      function createImageTextPair(imageSrc, textContent) {
        var pairContainer = document.createElement("div");
        pairContainer.classList.add("image-text-pair");

        var image = document.createElement("img");
        image.src = imageSrc;
        image.alt = "Image";
        pairContainer.appendChild(image);

        var text = document.createElement("p");
        text.textContent = textContent;
        pairContainer.appendChild(text);

        return pairContainer;
      }

      var imageTextPairsContainer = document.getElementById("imageTextPairs");

      // Image filenames
      var imageFilenames = ["image1.jpg"]; // Replace with your actual image filenames

      // Text filenames
      var textFilenames = ["image1.txt"]; // Replace with your actual text filenames

      // Assuming the number of images and texts are the same
      for (var i = 0; i < imageFilenames.length; i++) {
        var imageSrc = "images/" + imageFilenames[i];
        var textFile = "texts/" + textFilenames[i];

        fetch(textFile)
          .then(function (response) {
            return response.text();
          })
          .then(function (textContent) {
            var pair = createImageTextPair(imageSrc, textContent);
            imageTextPairsContainer.appendChild(pair);
          });
      }
    </script>
  </body>
</html>
